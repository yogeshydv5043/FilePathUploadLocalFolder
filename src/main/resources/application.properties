spring.application.name=FileAndPath

# Server Port
server.port=8081

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/learnsbms?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=1304

# JPA Configuration
#spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.open-in-view is enabled by default
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.format_sql=true

#File And Path Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#Local folder path in project
multipart_file_path=uploads/banner
