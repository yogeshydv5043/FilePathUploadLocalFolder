spring.application.name=FileAndPath

# Server Port
server.port=8081

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/learnsbms?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=1304

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#File And Path Configuration

file_path=uploads/banner
